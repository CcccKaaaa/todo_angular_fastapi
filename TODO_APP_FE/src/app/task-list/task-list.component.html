<div class="p-3" style="height:60vh">
  <div class="row justify-content-center h4 mb-4"><b>Task List</b></div>
  <div class="row pl-4 pr-3 mb-3">
    <div class="col-6 pl-0">
      <button (click)="newTask()" class="btn btn-outline-primary mr-3">New task</button>
      <button class="btn btn-outline-info mr-3" (click)="toggleShowComplete()">
        {{ showCompleted ? "Hide Completed" : "Show Completed" }}
      </button>
    </div>
    <div class="col-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="query" (keyup)="keyUpSearchBox($event)">
        <button class="btn btn-primary ml-1" type="button" (click)="showTasks()"> <i class="fa fa-search"></i></button>
        <button class="btn btn-secondary ml-1" type="button" (click)="clearSearchFilter()"> <i class="fa fa-eraser"></i></button>
      </div>
    </div>
  </div>
  <div class="row p-2 border-bottom h5 mb-0">
    <div class="col-8 font-weight-bold">Task title</div>
    <div class="col-2 font-weight-bold">Status</div>
    <div class="col-2"></div>
  </div>

  <div class="task-list-content">
      <app-task-item *ngFor="let task of tasks" [task]='task' (removeTask)="removeTask($event)"/>
  </div>
</div>
