<form [formGroup]="myTaskForm" (ngSubmit)="onSubmit()">
  <div class="p-3">
    <div class="form-group">
      <label class="form-label">Title</label>
      @if (myTaskForm.get('title')?.hasError('required')) {*}

      <input type="text" formControlName="title" class="form-control"/>
    </div>
    <div class="form-group">
      <label class="form-label">Description</label>
      <textarea  type="text" formControlName="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Due Date</label>
      <input type="datetime-local" formControlName="due_date" class="form-control" />
    </div>
    
      @if (!task) {
        <button type="submit" [disabled]="!myTaskForm.valid" class="btn btn-primary mr-2">Create</button>
      }
  </div>
</form>
<div class="p-3">
  @if (task) {
    @if(myTaskForm.disabled) {
      <button (click)="editTaskForm()" class="btn btn-primary mr-2">Edit</button>
    } @else {
      <button (click)="saveTaskForm()" class="btn btn-primary mr-2">Save</button>
    }
  }
</div>
